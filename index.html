<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RGB to HEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
<META NAME="description" CONTENT="convert RGB to HEX and HEX to RGB">
<META NAME="robot" CONTENT="index,follow">
<meta name="google-site-verification" content="Xu_zTFYzZxbASEyZPG34VmSOndRFMmZYZHp0NjLIWC0" />
<meta property="og:url"           content="http://www.rgbtohex.in" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="RGB to HEX" />
  <meta property="og:description"   content="Easy way to convert RGB to HEX and HEX to RGB" />
  <meta property="og:image"         content="http://www.rgbtohex.in/Resource/icon/apple-touch-icon-180x180.png" />
 
  <link rel="stylesheet" property='stylesheet' href="css/bootstrap.min.css">
<link rel="stylesheet" property='stylesheet' href="css/RGBStyle.css">

    <link rel="shortcut icon" property ="shortcut icon" type="image/png" href="./favicon.ico"/>
    <link rel="apple-touch-icon" property ="apple-touch-icon" sizes="57x57" href="Resource/icon/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="60x60" href="Resource/icon/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="72x72" href="Resource/icon/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="76x76" href="Resource/icon/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="114x114" href="Resource/icon/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="120x120" href="Resource/icon/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="144x144" href="Resource/icon/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="152x152" href="Resource/icon/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" property ="apple-touch-icon" sizes="180x180" href="Resource/icon/apple-touch-icon-180x180.png">
<link rel="icon" property ="icon" type="image/png" href="Resource/icon/favicon-32x32.png" sizes="32x32">
<link rel="icon" property ="icon" type="image/png" href="Resource/icon/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" property ="icon" type="image/png" href="Resource/icon/favicon-96x96.png" sizes="96x96">
<link rel="icon" property ="icon" type="image/png" href="Resource/icon/favicon-16x16.png" sizes="16x16">
<link rel="manifest" property ="manifest" href="Resource/icon/manifest.json">
<link rel="mask-icon" property ="mask-icon" href="Resource/icon/safari-pinned-tab.svg">

</head>
<body>
<div class="container" data-ng-app="RGBTOHEX" data-ng-controller="ConvertorCtrl" data-ng-init= "image='Resource/icon/android-chrome-144x144.png'">
<shortcut></shortcut>
    <nav class="navbar navbar-inverse"  role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="#"><img class="img-rounded"  data-ng-src='Resource/icon/android-chrome-144x144.png' style=" margin: .05cm;" height="100%" alt="RGB TO HEX"></a> 
      </div>
      <div class="collapse navbar-collapse"> 
        <ul class="nav navbar-nav"> 
          <li><button type="button" class="btn btn-info" style=" margin: .4cm;" data-ng-click="showRGBtoHEX()"><span class="glyphicon glyphicon-menu-hamburger"></span>Rgb to Hex</a></button></li>
          <li><button type="button" class="btn btn-info" style=" margin: .4cm;" data-ng-click="showiamgePixel()"><span class="glyphicon glyphicon-picture"></span> Image pixel</a></button></li>
          <li><button type="button" class="btn btn-info" style=" margin: .4cm;" data-ng-click="showColor()"><span class="glyphicon glyphicon-picture"></span> Color pallete</a></button></li>
        </ul> 
        <ul class="nav navbar-nav navbar-right">
          <li><button type="button" class="btn btn-info" data-toggle="popover" data-placement="bottom" style=" margin: .4cm;" title="RGB to HEX" data-content="It takes input in the form of values for Red, Green and Blue ranging from 0 to 255 and then converts those values to a HEX,HSL,CMYK String">FAQ</button></li>
          <li><button type="button" class="btn btn-info" style=" margin: .4cm;" data-toggle="popover" data-placement="bottom" title="Space Bar" data-content="Press the space bar, It will generate the Random RGB,HEX,HSL,CMYK"><span class="glyphicon glyphicon-console"></span> Space Bar</a></button></li>
        </ul>
      </div>
   </nav>

      <div class="row text-center top-buffer" data-ng-show='hidden' ng-init="hidden=true">
        <div class="col-xs-6 text-center ">
            <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]"
                  file="image" file-name="imageFileName" data-max-file-size="3">
              <span>Drop Image Here</span>
            </div>
            
        </div> 
         <div class="col-xs-6 text-center">
          <img data-ng-src={{image}} class="img-rounded" id = "imgSource"  data-ng-model= "imgSource" alt="image pixel TO RGB,HEX" data-ng-click = "RGBMousemove()"  width="50%" height="50%">
          <div class="alert alert-info" style="margin: 20px;">
                <strong>Info!</strong> Click / Tap over the image and get the pixel color as RGB,HEX,HSL,CMYK.
            </div>
        </div>
      </div>
    <div class="row text-center top-buffer">
          <div class="col-xs-3">
              <label>Red</label><br>
              <input type="number"  min = "0" placeholder="0 to 255" data-ng-model="red" data-ng-change= "convertRGBtoHEX()" >
          </div>
          <div class="col-xs-3">
              <label>Green</label><br>
              <input type="number"  min = "0"  placeholder="0 to 255" data-ng-model="green" data-ng-change = "convertRGBtoHEX()">
          </div>
          <div class="col-xs-3">
              <label>Blue</label><br>
              <input type="number"  min = "0" placeholder="0 to 255" data-ng-model="blue" data-ng-change = "convertRGBtoHEX()">
          </div>
           <div class="col-xs-3">
              <label data-ng-model="hexLabel">Hex</label><br>
              <input type="text" maxlength="6" data-ng-model="hex"  data-ng-keyup= "converHexToRGB(true)">
          </div>
    </div>
    <div class="row text-center top-buffer">
        <div class="jumbotron" data-ng-style="wall.style">
          <!--<h2 ng-style="titleLabel.style">RGB TO HEX<h2>-->
        </div>
    </div>
    <div class="row top-buffer" >
      <div class = "col-xs-6">
        <div class="input-group input-group-lg">
           <span class="input-group-addon bg-color-black-txt-white"> <label>RGB</label> </span>
           <input type="text" class="form-control" placeholder="0,0,0"  data-ng-model="RGB_out" disabled>
        </div>
      </div>
      <div class = "col-xs-6">
        <div class="input-group input-group-lg">
           <span class="input-group-addon bg-color-black-txt-white" > <label>CSS</label> </span>
           <input type="text" class="form-control" placeholder="rgb(0,0,0)" data-ng-model="CSS_RGB_out" disabled>
        </div>
      </div>
    </div>

    <div class="row top-buffer">
      <div class = "col-xs-6 ">
        <div class="input-group input-group-lg">
           <span class="input-group-addon bg-color-black-txt-white" > <label>HSL</label> </span>
           <input type="text" class="form-control" placeholder="0,0,0"  data-ng-model="HSL_out" disabled>
        </div>
      </div>
       <div class = "col-xs-6">
        <div class="input-group input-group-lg">
           <span class="input-group-addon bg-color-black-txt-white"> <label>CSS</label> </span>
           <input type="text" class="form-control" placeholder="hsl(0,0,0)"  data-ng-model="CSS_HSL_out" disabled>
        </div>
      </div>
    </div>

    <div class="row top-buffer" >
      <div class = "col-xs-6 ">
        <div class="input-group input-group-lg">
           <span class="input-group-addon bg-color-black-txt-white" > <label>HEX</label> </span>
           <input type="text" class="form-control" placeholder="0,0,0" data-ng-model="HEX_out" disabled>
        </div>
      </div>
      <div class = "col-xs-6 ">
        <div class="input-group input-group-lg">
           <span class="input-group-addon bg-color-black-txt-white" > <label>CMYK</label> </span>
           <input type="text" class="form-control" placeholder="0,0,0,0" data-ng-model="CMYK_out" disabled>
        </div>
      </div>
    </div>
    <div class="row text-center top-buffer">
        <div class="col-xs-12 text-center top-buffer">
          <div class='shareaholic-canvas' data-app='share_buttons' data-app-id='24800556'></div>
          </div>
        </div>
    </div>
</div>

<div class="row text-center top-buffer">
    <h1>@RGB to HEX</h1>
<div>

<script src="js/angular.min.js"></script>
<script  src="js/jquery.min.js"></script>
<script  src="js/convertor.js"></script>
<script  src="js/ImageToPixcelColor.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
