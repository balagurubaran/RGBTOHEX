<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RGB to HEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<META NAME="description" CONTENT="Easy way convert RGB to HEX and HEX to RGB">
<META NAME="keywords" CONTENT="RGB TO HEX, HEX TO RGB,RGB,HEX">
<META NAME="robot" CONTENT="index,follow">
<meta name="google-site-verification" content="Xu_zTFYzZxbASEyZPG34VmSOndRFMmZYZHp0NjLIWC0" />

</head>
<body>
<div class="container" ng-app="RGBTOHEX" ng-controller="ConvertorCtrl as convertor">
  <div class="row">
    <div class="jumbotron" ng-model="jumbotron">
        <h1 style = "text-center">RGB to HEX</h1>
    </div>
  </div>
    <div class="row text-center top-buffer">
            <div class="col-xs-3">
              <label name="red" id="redLabel">Red</label></br>
              <input type="number"  min = "0" placeholder="0 to 255" ng-model="red" ng-keyup= "convertRGBtoHEX()" >
          </div>
          <div class="col-xs-3">
              <label for="green" id="greenLabel">Green</label></br>
              <input type="number"  min = "0"  placeholder="0 to 255" ng-model="green" ng-keyup= "convertRGBtoHEX()">
          </div>
          <div class="col-xs-3">
              <label for="blue" id="blueLabel">Blue</label></br>
              <input type="number"  min = "0" placeholder="0 to 255" ng-model="blue" ng-keyup= "convertRGBtoHEX()">
          </div>
             <div class="col-xs-3">
                <label for="hex" ng-model="hexLabel">Hex</label></br>
              <input type="text" maxlength="6" ng-model="hex"  ng-keyup= "converHexToRGB()">
            </div>
    </div>
    <div class="row text-center top-buffer">
            <div class="well well-lg text-center" ng-style="wall.style">
                <!--<h2 ng-style="titleLabel.style">RGB TO HEX<h2>-->
            </div>
    </div>
    <div class="row text-center top-buffer">
      <div class=" col-xs-12 ">
          <h2>{{consolidatedResult}}</h2>
       </div> 
    </div>
    <div class="row text-center top-buffer">
        <div class=" col-xs-6 text-center">
            <a href="#" data-toggle="tooltip" title="Github Link!">
                    <img src="Resource/github_login_icon.gif" onclick="loadGithubPage()" class="img-circle" alt="Cinque Terre" width="100" height="100">
            </a>
        </div>
        <div class="col-xs-6 text-center">
            <button type="button"  style="padding: 0;border: none;background: none;" data-toggle="popover" data-placement="top" title="What does this RGB to Hex converter do?" data-content="A tool for converting RGB values to HEX and vice versa.">
                    <img src="Resource/help.png" class="img-circle" alt="Cinque Terre" width="100" height="100">
            </button>
        </div>
    </div>
</div>
<div class="footer text-center">
  <div class="container">
    <h4>@RGB to HEX</h4>
  </div>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/convertor.js"></script>
